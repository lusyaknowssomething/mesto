<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <meta name="description" content="Учебный проект «Место» на Яндекс.Практикуме">
    <meta name="keywords" content="">
    <meta name="author" content="Людмила Хатанзейская">
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img src="<%=require('./images/logo__theme_black.svg')%>" alt="Логотип проекта" class="header__logo">
      </header>
      <main class="content">
        <section class="profile page__profile">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="" alt="Аватар">
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <p class="profile__subtitle"></p>
            <button type="button" class="profile__edit-button"><img class="profile__edit-icon" src="<%=require('./images/edit__button.svg')%>" alt="Иконка редактирования"></button>
          </div>
          <button type="button" class="profile__add-button"><img class="profile__add-icon" src="<%=require('./images/add_button.svg')%>" alt="Кнопка добавить"></button>
        </section>
        <section class="elements page__elements" aria-label="Блок с карточками">
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__author">&copy; 2021 Mesto Russia. Хатанзейская Людмила</p>
      </footer>
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_type_edit"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" action="#" method="post" name="popup_edit" novalidate>
            <input
              class="popup__input popup__input_profile_name"
              placeholder ="Имя"
              type="text"
              name="name"
              value=""
              required
              minlength="2"
              maxlength="40"
              id="name-card"
            />
            <span id="name-card-error" class="popup__error"></span>
            <input
              class="popup__input popup__input_profile_job"
              placeholder ="Вид деятельности"
              type="text"
              name="about"
              value=""
              required
              minlength="2"
              maxlength="200"
              id="job-card"
            />
            <span id="job-card-error" class="popup__error"></span>
            <button class="popup__submit" type="submit" name="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" action="#" method="post" name="popup_new-card" novalidate>
            <input
              class="popup__input popup__input_element_description"
              placeholder ="Название"
              type="text"
              name="description"
              value=""
              required
              minlength="2"
              maxlength="30"
              id="description-card"
            />
            <span id="description-card-error" class="popup__error"></span>
            <input
              class="popup__input popup__input_element_link"
              placeholder ="Ссылка на картинку"
              type="url"
              name="link"
              value=""
              required
              id="link-card"
            />
            <span id="link-card-error" class="popup__error"></span>
            <button class="popup__submit" type="submit" name="Создать">Создать</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button type="button" class="popup__close"></button>
        <div class="popup__content">
          <img class="popup__picture" src="#" alt="Увеличенная картинка">
          <p class="popup__name"></p>
        </div>
      </div>
    </div>
    <div class="popup popup_type_submit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <div class="popup__content">
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__submit popup__submit_type_submit" type="submit">Да</button>
        </div>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_type_avatar"></button>
        <div class="popup__content">
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form" action="#" method="post" name="popup_avatar" novalidate>
            <input
              class="popup__input popup__input_avatar"
              placeholder ="Ссылка на фото"
              type="url"
              name="link"
              value=""
              required
              id="link-avatar"
            />
            <span id="link-avatar-error" class="popup__error"></span>
            <button class="popup__submit" type="submit" name="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <template class="element__template">
      <article class="element">
        <div class="element__pic-container">
          <img src="#" alt="" class="element__picture">
        </div>
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button type="button" class="element__like"></button>
          <p class="element__like-number"></p>
        </div>
        <button type="button" class="element__delete"></button>
      </article>
    </template>
  </body>
</html>
