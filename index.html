<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <meta name="description" content="Учебный проект «Место» на Яндекс.Практикуме">
    <meta name="keywords" content="">
    <meta name="author" content="Людмила Хатанзейская">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img src="./images/logo__theme_black.svg" alt="Логотип проекта" class="header__logo">
      </header>
      <main class="content">
        <section class="profile page__profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__edit-button"><img class="profile__edit-icon" src="./images/edit__button.svg" alt="Иконка редактирования"></button>
          </div>
          <button type="button" class="profile__add-button"><img class="profile__add-icon" src="./images/add_button.svg" alt="Кнопка добавить"></button>
        </section>
        <section class="elements page__elements" aria-label="Блок с карточками">
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__author">&copy; 2021 Mesto Russia. Хатанзейская Людмила</p>
      </footer>
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_type_edit"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" action="#" method="post" name="popup_edit">
            <input class="popup__input popup__input_profile_name" placeholder ="Жак-Ив Кусто" type="text" name="name" value="" required>
            <input class="popup__input popup__input_profile_job" placeholder ="Исследователь океана" type="text" name="job" value="" required>
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" action="#" method="post" name="popup_new-card">
            <input class="popup__input popup__input_element_description" placeholder ="Название" type="text" name="description" value="" required>
            <input class="popup__input popup__input_element_link" placeholder ="Ссылка на картинку" type="url" name="link" value="" required>
            <button class="popup__submit" type="submit">Создать</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button type="button" class="popup__close"></button>
        <div class="popup__content">
          <img class="popup__picture" src="#" alt="Увеличенная картинка">
          <p class="popup__name"></p>
        </div>
      </div>
    </div>
    <template class="element__template">
      <article class="element">
        <div class="element__pic-container">
          <img src="#" alt="" class="element__picture">
        </div>
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
        <button type="button" class="element__delete"></button>
      </article>
    </template>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
