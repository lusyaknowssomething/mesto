<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <meta name="description" content="Учебный проект «Место» на Яндекс.Практикуме">
    <meta name="keywords" content="">
    <meta name="author" content="Людмила Хатанзейская">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img src="./images/logo__theme_black.svg" alt="Логотип проекта" class="header__logo">
      </header>
      <main class="content">
        <section class="profile page__profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <img class="profile__edit-button" src="./images/edit__button.svg" alt="Иконка редактирования">
          </div>
          <a href="#" class="profile__add-button"><img class="profile__add-icon" src="./images/add_button.svg" alt="">
          </a>
        </section>
        <section class="elements page__elements">
          <div class="element">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__picture">
            <h2 class="element__title">Карачаевск</h2>
            <img src="./images/like_disabled.svg" alt="Иконка лайка" class="element__like">
          </div>
          <div class="element">
            <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__picture">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/like_disabled.svg" alt="Иконка лайка" class="element__like">
          </div>
          <div class="element">
            <img src="./images/dombay.jpg" alt="Домбай" class="element__picture">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/like_disabled.svg" alt="Иконка лайка" class="element__like">
          </div>
          <div class="element">
            <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__picture">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="./images/like_disabled.svg" alt="Иконка лайка" class="element__like">
          </div>
          <div class="element">
            <img src="./images/dombay.jpg" alt="Домбай" class="element__picture">
            <h2 class="element__title">Домбай</h2>
            <img src="./images/like_disabled.svg" alt="Иконка лайка" class="element__like">
          </div>
          <div class="element">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__picture">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <img src="./images/like_disabled.svg" alt="Иконка лайка" class="element__like">
          </div>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__author">&#169; 2021 Mesto Russia. Хатанзейская Людмила</p>
      </footer>
    </div>
    <section class="popup">
      <div class="popup__container">
        <img src="./images/close_icon.svg" alt="Кнопка закрыть" class="popup__close">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" action="#" method="post">
            <input class="popup__input popup__input_profile_name" placeholder ="Жак-Ив Кусто" type="text" name="name">
            <input class="popup__input popup__input_profile_job" placeholder ="Исследователь океана" type="text" name="job">
            <input class="popup__submit" type="submit" value="Сохранить">
          </form>
        </div>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
