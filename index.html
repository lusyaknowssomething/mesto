<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
    <meta name="description" content="Учебный проект «Место» на Яндекс.Практикуме">
    <meta name="keywords" content="">
    <meta name="author" content="Людмила Хатанзейская">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img src="./images/logo__theme_black.svg" alt="Логотип проекта" class="header__logo">
      </header>
      <main class="content">
        <section class="profile page__profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__edit-button"><img class="profile__edit-icon" src="./images/edit__button.svg" alt="Иконка редактирования"></button>
          </div>
          <button type="button" class="profile__add-button"><img class="profile__add-icon" src="./images/add_button.svg" alt=""></button>
        </section>
        <section class="elements page__elements" aria-label="Блок с карточками">
          <article class="element">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__picture">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </article>
          <article class="element">
            <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__picture">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </article>
          <article class="element">
            <img src="./images/dombay.jpg" alt="Домбай" class="element__picture">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </article>
          <article class="element">
            <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__picture">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </article>
          <article class="element">
            <img src="./images/dombay.jpg" alt="Домбай" class="element__picture">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </article>
          <article class="element">
            <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__picture">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like"></button>
          </article>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__author">&copy; 2021 Mesto Russia. Хатанзейская Людмила</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" action="#" method="post" name="popup">
            <input class="popup__input popup__input_profile_name" placeholder ="Жак-Ив Кусто" type="text" name="name" value="">
            <input class="popup__input popup__input_profile_job" placeholder ="Исследователь океана" type="text" name="job" value="">
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
